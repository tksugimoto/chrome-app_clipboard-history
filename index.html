<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				overflow-y: visible;
			}
			#alwaysOnTopContainer {
				text-align: right;
			}
			#alwaysOnTop,
			#alwaysOnTopContainer label {
				cursor: pointer;
			}
			#container li {
				min-height: 2em;
				font-size: 20px;
			}
			#container li:hover {
				background-color: #E2E5DC;
			}
			#clipboardConnectorInput {
				margin-left: -200%;
				position: fixed;
			}
			.clearfix:after {
				content: "";
				clear: both;
				display: block;
			}
			.button-container {
				float: right;
			}
			.button-container button {
				margin-left: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>クリップボード履歴</h1>
		<p id="alwaysOnTopContainer">
			<input type="checkbox" id="alwaysOnTop"><label for="alwaysOnTop">常に最前面表示</label>
		</p>
		<ol id="container"></ol>
		<input type="text" id="clipboardConnectorInput">
		<script src="main.js"></script>
	</body>
</html>
